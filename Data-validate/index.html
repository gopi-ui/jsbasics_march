<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body onload="focus()">
    <div id="main_content">
      <div id="content">
        <div id="inputs">
        
          <div id="first_input">
            <label for="bank_id">Bank-ID</label>
            <input
              type="text"
              id="bank_id"
              name="bank_id"
              required
              oninput="checkMinimumBankIdLength(this.value)"
            />
          </div>
          <div id="second_input">
            <label for="account_id">Account-NO</label>
            <input
              id="account_id"
              onfocus="this.value=''"
              required
              oninput="checkMinimumAccountIdLength(this.value)"
            />
          </div>
          <button id="validate" onclick="validation()">Check</button>
          <!-- </form> -->
        </div>
        <div id="results">
          <div id="target">
            <h3>Valid Data Table</h3>
            <table id="target_table">
              <tr>
                <th>Bank-ID</th>
                <th>Account-Type</th>
                <th>Account-No</th>
              </tr>
            </table>
          </div>
          <div id="error">
            <table id="error_table">
                <h3>Invalid Data Table</h3>
              <tr>
                <th>Bank-ID</th>
                <th>Account-No</th>
                <th id="reasons">Error</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
